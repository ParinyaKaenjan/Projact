<ion-header>
    <ion-navbar color="dark">
        <ion-title text-center>

        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content style="background-color:black">
    <br>
    <img style="padding:50px" src="http://www.sldcassam.in/images/login.png" width="200px">

    <div class="input">
        <ion-item>
            <ion-label>
                Username
            </ion-label>
            <ion-input type="text" [(ngModel)]="Username"></ion-input>
        </ion-item>

        <br>

        <ion-item>
            <ion-label>
                Password
            </ion-label>
            <ion-input type="password" [(ngModel)]="Password"></ion-input>
        </ion-item>
    </div>

    <br>

    <div padding>
        <button ion-button round color="primary" (click)="login()" class="login">
            <ion-icon name="ios-log-in"> login</ion-icon>
        </button>
    </div>

    <div>
        <h1></h1>
    </div>
    <div padding class="btSignup">
        <button ion-button round color="danger" (click)="gosignup()" class="signup">sign up</button>
    </div>

</ion-content>
