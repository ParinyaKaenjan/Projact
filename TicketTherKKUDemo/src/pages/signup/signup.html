<ion-header>
  <ion-navbar color="dark">
    <ion-title text-center></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div text-center>

    <img src="https://pngriver.com/wp-content/uploads/2018/04/Download-Sign-Up-Button-Transparent-Background.png"
      width="150" height="auto" text-center>
  </div>

  <ion-grid>

    <ion-row>
      <ion-col col-3>
        <ion-label>
          Name
        </ion-label>
      </ion-col>

      <ion-col col-9>
        <ion-item>
          <ion-input placeholder="Name" [(ngModel)]="newUser.name">
          </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-3>
        <ion-label>
          Email
        </ion-label>
      </ion-col>

      <ion-col col-9>
        <ion-item>
          <ion-input type="Email" placeholder="Email" [(ngModel)]="newUser.email">
          </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-3>
        <ion-label>
          Username
        </ion-label>
      </ion-col>

      <ion-col col-9>
        <ion-item>
          <ion-input placeholder="Username" [(ngModel)]="newUser.userName">
          </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-3>
        <ion-label>
          Password
        </ion-label>
      </ion-col>

      <ion-col col-9>
        <ion-item>
          <ion-input type="password" placeholder="Password" [(ngModel)]="newUser.password">
          </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-3>
        <ion-label>
          Confirm
        </ion-label>
      </ion-col>

      <ion-col col-9>
        <ion-item>
          <ion-input type="password" placeholder="Confirmpass" [(ngModel)]="confirm">
            </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

  </ion-grid>

  <div text-center style="margin-top: 10px">
    <button ion-button round outline color="danger" (click)="SignUp()">Create</button>
  </div>
</ion-content>
