<ion-header>
  <ion-navbar color="dark">
    <ion-title>detailmovie</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-5>

        <img src="{{movieM.img}}" alt="" height="220" width="250">

      </ion-col>
      <ion-col col-7>
        <ion-label>ชื่อละคร : {{movieM.namemovie}} </ion-label>
        <br>
        <ion-label>วันที่แสดง : {{movieM.datemovie}} </ion-label>
        <br>
        <ion-label>คณะ : {{movieM.faculty}} </ion-label>
        <br>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-label>เรื่องย่อ :</ion-label>
      <br>
      <div>
        {{movieM.detailmovie}}
      </div>
    </ion-row>

  </ion-grid>
</ion-content>
