<ion-header>
  <ion-navbar color="dark">
    <ion-title>User</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img
    src="http://pluspng.com/img-png/user-png-icon-account-avatar-human-male-man-men-people-person-download-svg-download-png-edit-icon-512.png"
    alt="" width="100px" height="100px">


  <div>
    <ion-item>
      <ion-label>name : {{connectAPI.user.name}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>email : {{connectAPI.user.email}}</ion-label>
    </ion-item>
    <!-- <ion-item>
      <ion-label>username : {{u.username}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>password : {{u.password}}</ion-label>
    </ion-item> -->
    <!-- <button ion-button clear>Edit</button> -->

  </div>

  <button ion-button round (click)="logout()">
    <ion-icon name="exit"> Logout</ion-icon>
  </button>
</ion-content>

<ion-footer style="background-color:black">
  <ion-row text-center>
    <ion-col col-4>
      <button ion-button small clear color="light" (click)="goHomeTicketPage()">
        <ion-icon name="home"> home</ion-icon>

      </button>
    </ion-col>

    <ion-col col-4>
      <button ion-button small clear color="light" (click)="goTicketPage(userid)">
        <ion-icon name="Ticket">Ticket</ion-icon>
      </button>
    </ion-col>

    <ion-col col-4>
      <button ion-button small clear color="light" disabled="true" (click)="goUserPage()">
        <ion-icon name="contact">User</ion-icon>
      </button>
    </ion-col>
  </ion-row>

</ion-footer>
