<ion-header>
    <ion-navbar color="dark">

        <ion-title text-center>
            <!-- <img src="https://png.pngtree.com/png-clipart/20190611/original/pngtree-popcorn-movie-film-png-image_2704218.jpg"
                alt="" width="50px"> -->
            Movie
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content text-center>

    <ion-grid>
        <ion-row>
            <ion-col col-6 *ngFor="let item of MovieM">

                <img src="{{item.img}}" alt="" width="250" height="250">

                <button ion-button color="secondary" full small (click)="goTimeBooking(item._id,user)">Buy Now</button>

                <div style="font-size: 16px;padding-top:-20px;">
                    {{item.namemovie}}
                    <div style="color:#488aff;font-size: 14px">{{item.datemovie}}</div>
                </div>

            </ion-col>
        </ion-row>

    </ion-grid>

    <ion-fab right bottom *ngIf="conectAPI.user.status == true">
        <button ion-fab (click)="CreateMovie()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>

</ion-content>

<ion-footer style="background-color:black">

    <ion-row text-center>
        <ion-col col-4>
            <button ion-button small clear color="light" disabled="true" (click)="goHomeTicketPage()">
                <ion-icon name="home"> home</ion-icon>
            </button>
        </ion-col>

        <ion-col col-4>
            <button ion-button small clear color="light" (click)="goTicketPage(userid)">
                <ion-icon name="Ticket">Ticket</ion-icon>
            </button>
        </ion-col>

        <ion-col col-4>
            <button ion-button small clear color="light" (click)="goUserPage()">
                <ion-icon name="contact">User</ion-icon>
            </button>
        </ion-col>
    </ion-row>

</ion-footer>
