<ion-header>
  <ion-navbar color="dark">
    <ion-title class="Addmovie">AddMovie</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>

    <ion-row>
      <ion-col col-4>
        <ion-label>
          รูปโปสเตอร์
        </ion-label>
      </ion-col>

      <ion-col col-8>
        <ion-item>
          <input type="url" placeholder="url" [(ngModel)]="newMovie.img">
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-4>
        <ion-label>
          คณะ
        </ion-label>
      </ion-col>

      <ion-col col-8>
        <ion-item>
          <ion-input type="required" placeholder="เทคโนโลยีสารสนเทศ" [(ngModel)]="newMovie.faculty">
          </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-4>
        <ion-label>
          เวลาแสดง
        </ion-label>
      </ion-col>

      <ion-col col-8>
        <ion-item>
          <ion-input placeholder="120" [(ngModel)]="newMovie.showtime">
          </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-4>
        <ion-label>
          ชื่อละคร
        </ion-label>
      </ion-col>

      <ion-col col-8>
        <ion-item>
          <ion-input placeholder="การผจญภัยของขอทาน" [(ngModel)]="newMovie.namemovie">
          </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-4>
        <ion-label>
          วันที่
        </ion-label>
      </ion-col>

      <ion-col col-8>
        <ion-item>
          <ion-datetime displayFormat="DD MMM YYYY" [(ngModel)]="newMovie.datemovie"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-4>
        <ion-label>
          ราคาตั๋ว Vip
        </ion-label>
      </ion-col>

      <ion-col col-8>
        <ion-item>
          <ion-input placeholder="ใบละ 30" [(ngModel)]="newMovie.ticketvip">
          </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-4>
        <ion-label>
          ราคาตั๋ว Nomal
        </ion-label>
      </ion-col>

      <ion-col col-8>
        <ion-item>
          <ion-input placeholder="ใบละ 20" [(ngModel)]="newMovie.ticketnomal">
          </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-4>
        <ion-label>
          ตั๋วละคร
        </ion-label>
      </ion-col>

      <ion-col col-8>
        <ion-item>
          <ion-input placeholder="20 ใบ" [(ngModel)]="newMovie.totalticket">
          </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-4>
        <ion-label>
          เรื่องย่อ
        </ion-label>
      </ion-col>

      <ion-col col-8>
        <textarea rows="10" cols="25" maxLength="500" placeholder="เมื่อเด็กหนุ่มมัธยมปลายจากเมืองเล็ก ๆ" required
          [(ngModel)]="newMovie.detailmovie"></textarea>

      </ion-col>
    </ion-row>

  </ion-grid>
  <div text-center>
    <button ion-button outline type="submit" (click)="CreateMovie()"> Create </button>
  </div>

</ion-content>
